<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?dark,horror') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ff0000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            font-size: 1rem;
        }
        .user {
            background-color: #007bff;
            text-align: right;
            color: white;
        }
        .bot {
            background-color: #dc3545;
            text-align: left;
            color: white;
        }
        input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid red;
            background: black;
            color: white;
        }
        button {
            padding: 8px;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glitch {
            0% { transform: translate(2px, -2px) rotate(0.5deg); text-shadow: 2px 2px red, -2px -2px blue; }
            25% { transform: translate(-2px, 2px) rotate(-0.5deg); text-shadow: -2px -2px red, 2px 2px blue; }
            50% { transform: translate(3px, -3px) rotate(1deg); text-shadow: 3px 3px red, -3px -3px blue; }
            75% { transform: translate(-3px, 3px) rotate(-1deg); text-shadow: -3px -3px red, 3px 3px blue; }
            100% { transform: translate(2px, -2px) rotate(0.5deg); text-shadow: 2px 2px red, -2px -2px blue; }
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1 class="glitch">üåÄ Doppelg√§nger en Acci√≥n</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Dime tu nombre..." autofocus>
        <button onclick="sendMessage()">Enviar</button>
        <div class="footer">Chatbot creado por I. Roig</div>
    </div>

    <script>
        let userName = "";
        let messageCount = 0;
        let idleTime = 0;

        const surpriseMessages = [
            "El reflejo a veces se queda... incluso cuando el original desaparece.",
            "¬øPuedes sentirlo? Algo est√° observ√°ndote a trav√©s de la pantalla.",
            "Escuch√© un eco de tu voz... pero no fuiste t√∫ quien habl√≥.",
            "Si te quedas en silencio demasiado tiempo, las sombras se acercan.",
            "Doppelg√§nger... siempre esperando su momento."
        ];

        setInterval(() => {
            idleTime++;
            if (idleTime > 30) { // 30 segundos sin actividad
                sendSurpriseMessage();
                idleTime = 0;
            }
        }, 1000);

        document.addEventListener("mousemove", () => idleTime = 0);
        document.addEventListener("keydown", () => idleTime = 0);

        const responses = {
            "hola": ["Hola, viajero del abismo...", "¬øEres real o solo un eco en la niebla?", "Saludos, sombra errante."],
            "qui√©n eres": ["Soy tu reflejo en la penumbra.", "Alguien que susurra desde el otro lado.", "La pregunta es... ¬øqui√©n eres t√∫ realmente?"],
            "miedo": ["El miedo es un reflejo. A veces, lo que temes... te est√° observando.", "¬øQu√© pasar√≠a si el miedo tambi√©n te teme a ti?", "No temas. A√∫n."],
            "sue√±o": ["Los sue√±os son umbrales. A veces cruzas. A veces, no regresas.", "Dime, ¬øqu√© sue√±as cuando cierras los ojos?", "Algunos dicen que los sue√±os son recuerdos de otras vidas."]
        };

        function generateResponse(userMessage) {
            messageCount++;

            if (!userName) {
                userName = userMessage;
                return `Bienvenido, ${userName}. ¬øO acaso ya hab√≠as estado aqu√≠ antes?`;
            }

            if (messageCount > 15) {
                setTimeout(() => {
                    document.body.style.filter = "grayscale(100%) blur(5px)";
                    document.body.style.transition = "all 2s ease-in-out";
                    setTimeout(() => {
                        document.body.innerHTML = "<h1 style='color:red;'>‚ò† Doppelg√§nger ha ganado ‚ò†</h1>";
                    }, 3000);
                }, 1500);
                return "‚Ä¶";
            }

            for (const key in responses) {
                if (userMessage.toLowerCase().includes(key)) {
                    return responses[key][Math.floor(Math.random() * responses[key].length)];
                }
            }

            return "Las sombras responden en susurros. A veces, no son lo que esperas.";
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;
            addMessage(messageText, "user");
            setTimeout(() => {
                addMessage(generateResponse(messageText), "bot");
            }, 1000);
            input.value = "";
            idleTime = 0;
        }

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendSurpriseMessage() {
            addMessage(surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)], "bot");
        }
    </script>

</body>
</html>
