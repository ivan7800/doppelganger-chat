<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doppelgänger Mejorado</title>
  <style>
    /* ================================
       Estilos Generales
    ================================ */
    body {
      margin: 0;
      padding: 0;
      background: url('https://source.unsplash.com/1920x1080/?dark,horror') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      transition: background 1s ease-in-out, filter 0.5s;
      overflow: hidden;
    }
    h1.glitch-text {
      text-shadow: 2px 2px 5px red, -2px -2px 5px blue;
      animation: glitch 0.1s infinite alternate;
      margin-top: 20px;
    }
    @keyframes glitch {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 2px); }
      40%  { transform: translate(2px, -2px); }
      60%  { transform: translate(-1px, 1px); }
      80%  { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
    /* ================================
       Contenedor del Chat
    ================================ */
    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      position: relative;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ff0000;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      width: fit-content;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .user {
      background-color: #007bff;
      text-align: right;
      color: white;
      margin-left: auto;
    }
    .bot {
      background-color: #dc3545;
      text-align: left;
      color: white;
      margin-right: auto;
    }
    .glitch-text {
      text-shadow: 2px 2px 5px red, -2px -2px 5px blue;
      animation: glitch 0.1s infinite alternate;
    }
    .inputs {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid red;
      background: black;
      color: white;
      font-family: inherit;
    }
    .footer {
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.8;
    }
    /* ================================
       Efecto de Pantalla Oscura
    ================================ */
    .dark-flash {
      filter: brightness(0);
      transition: filter 0.3s;
    }
    /* ================================
       Presencia Fantasmal
    ================================ */
    .presence {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: url('https://source.unsplash.com/100x100/?shadow,ghost') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 0.3s;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1 class="glitch-text">Doppelgänger Mejorado</h1>

  <main role="main" class="chat-container">
    <!-- Área de mensajes -->
    <div class="messages" id="messages" aria-live="polite" aria-atomic="true"></div>

    <!-- Entrada de texto y botón de envío -->
    <div class="inputs">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Escribe tu mensaje..." 
        autocomplete="off" 
        aria-label="Introduce tu mensaje" />
      <button id="sendButton">Enviar</button>
    </div>

    <div class="footer">Chat extendido con mejoras</div>
  </main>

  <!-- Presencia fantasmal -->
  <div class="presence" id="presence" aria-hidden="true"></div>

  <script>
    /* =====================================
       Variables globales y Configuración
    ===================================== */
    const messagesEl = document.getElementById("messages");
    const userInputEl = document.getElementById("userInput");
    const sendButtonEl = document.getElementById("sendButton");
    const presenceEl = document.getElementById("presence");

    const MAX_MESSAGES = 20; // Límite de mensajes para “final terrorífico” genérico
    let messageCount = 0;

    // Estados de juego:
    // 0 => usuario no ha introducido nombre
    // 1 => intro completa, sala con espejo
    // 2 => pasillo
    // 3 => puerta cerrada
    // 4 => acceso a final “bueno” (si se cumplen condiciones)
    // 99 => placeholder (se podría usar para más escenas)
    let gameState = 0;
    let userName = "";
    let fearLevel = 0; // Subirá con ciertos eventos y la inactividad
    let inventory = {
      flashlight: false, // linterna
    };

    // Sinónimos para entender más entradas:
    // El bot buscará en estos arrays para determinar qué acción realiza el usuario.
    const synonyms = {
      mirror: ["mirar espejo","examinar espejo","observar espejo","ver espejo"],
      light: ["encender luz","prender luz","buscar interruptor","prender foco"],
      back:  ["retroceder","volver atras","volver atrás","ir atrás","ir atras"],
      help:  ["ayuda","auxilio","socorro","ayudame","ayúdame"],
      pickUpFlashlight: ["coger linterna","tomar linterna","agarrar linterna","recoger linterna"],
      door:  ["abrir puerta","examinar puerta","mirar puerta","tocar puerta"]
    };

    // Mensajes genéricos de horror
    const surpriseMessages = [
      "Las sombras se mueven sin tu permiso.",
      "Un eco distante repite tu nombre.",
      "Sientes un escalofrío que recorre tu espalda...",
      "Hay un reflejo que parpadea sin que tú lo hagas.",
      "El tiempo se distorsiona en la penumbra.",
      "Un susurro muy cerca de tu oído... ¿lo escuchaste?"
    ];

    // Timer para inactividad
    let inactivityTimer;
    const INACTIVITY_LIMIT = 15_000; // 15 segundos

    /* =============================
       Listeners principales
    ============================= */
    sendButtonEl.addEventListener("click", sendMessage);
    userInputEl.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Cada vez que el usuario interactúe, reseteamos el temporizador
    document.addEventListener("click", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);

    startInactivityTimer();

    /* =============================
       Funciones Principales
    ============================= */
    function sendMessage() {
      const messageText = userInputEl.value.trim();
      if (messageText === "") return;

      addMessage(messageText, "user");
      userInputEl.value = "";

      setTimeout(() => {
        const botResponse = generateResponse(messageText);
        addMessage(botResponse, "bot");
      }, 500 + Math.random() * 1000);
    }

    function generateResponse(userMessage) {
      messageCount++;

      // Chequeo: si fearLevel es muy alto, dispara final antes de llegar a MAX_MESSAGES
      if (fearLevel >= 10) {
        triggerDoppelgangerAttack("El temor te consume por completo... Tu Doppelgänger toma posesión de tu cuerpo.");
        return "…";
      }

      // Primer estado: usuario no ha dado su nombre
      if (gameState === 0) {
        userName = userMessage;
        gameState = 1;
        return `Bienvenido, ${userName}. Una sombra familiar te observa en este lugar oscuro...`;
      }

      // Segundo estado: sala con espejo (gameState = 1)
      if (gameState === 1) {
        // Transición a pasillo si el usuario “retrocede” o si insiste en explorar más
        // Revisamos acciones usando la función checkSynonyms()
        if (checkSynonyms(userMessage, synonyms.mirror)) {
          fearLevel += 2;
          return "Te acercas al espejo... Tu reflejo parpadea con vida propia. (Temor: " + fearLevel + ")";
        } 
        else if (checkSynonyms(userMessage, synonyms.light)) {
          // Podrías encontrar la linterna
          inventory.flashlight = true;
          return "Buscas un interruptor y encuentras una linterna vieja. Ahora la tienes en tu inventario. (Temor: " + fearLevel + ")";
        } 
        else if (checkSynonyms(userMessage, synonyms.pickUpFlashlight)) {
          inventory.flashlight = true;
          return "Recoges la linterna. Notas que aún funciona aunque la luz es tenue. (Temor: " + fearLevel + ")";
        }
        else if (checkSynonyms(userMessage, synonyms.back)) {
          // Avanzamos al pasillo (gameState = 2)
          gameState = 2;
          return "Te alejas del espejo y sales al pasillo principal. Se escucha un susurro al fondo.";
        } 
        else {
          // Por defecto, un mensaje tenebroso
          return randomHorrorResponse();
        }
      }

      // Tercer estado: pasillo (gameState = 2)
      if (gameState === 2) {
        if (checkSynonyms(userMessage, synonyms.door)) {
          // Avanzamos al gameState 3
          gameState = 3;
          return "Te acercas a una puerta vieja y desgastada. Está cerrada, pero escuchas algo al otro lado...";
        } 
        else if (checkSynonyms(userMessage, synonyms.mirror)) {
          fearLevel++;
          return "No hay espejos aquí, pero sientes que algo te observa desde la oscuridad. (Temor: " + fearLevel + ")";
        }
        else if (inventory.flashlight && checkSynonyms(userMessage, synonyms.light)) {
          return "Enciendes la linterna. El haz de luz revela paredes llenas de marcas de garras. (Temor: " + fearLevel + ")";
        } 
        else {
          return randomHorrorResponse();
        }
      }

      // Cuarto estado: puerta cerrada (gameState = 3)
      if (gameState === 3) {
        if (/forzar|golpear|abrir con fuerza/i.test(userMessage)) {
          // Pequeña probabilidad de abrir la puerta
          if (Math.random() < 0.5) {
            // Éxito: pasa al gameState 4 (posible final “bueno”)
            gameState = 4;
            return "Con un crujido siniestro, la puerta cede. Al otro lado, ves un pasaje que conduce a la salida...";
          } else {
            fearLevel += 3;
            return "Empujas con fuerza, pero la puerta se resiste. Cruje de forma amenazante. (Temor: " + fearLevel + ")";
          }
        } 
        else if (/escuchar|oír|oigo/i.test(userMessage)) {
          fearLevel++;
          return "Pegas el oído a la puerta... se oyen rasguños y una respiración entrecortada. (Temor: " + fearLevel + ")";
        }
        else if (checkSynonyms(userMessage, synonyms.back)) {
          // Regresa al pasillo
          gameState = 2;
          return "Regresas al pasillo, dejando la puerta atrás... (Temor: " + fearLevel + ")";
        }
        else {
          return randomHorrorResponse();
        }
      }

      // Quinto estado: acceso a final “bueno” (gameState = 4)
      if (gameState === 4) {
        // Ejemplo de final alternativo si tienes la linterna:
        if (inventory.flashlight) {
          // Final de escape
          triggerGoodEnding("Encuentras un túnel iluminado por tu linterna... Logras escapar mientras el reflejo desaparece.");
          return "…";
        } else {
          // Final “malo” si no tienes linterna
          triggerDoppelgangerAttack("Sin luz, te adentras en la penumbra... Tu propio eco te responde, y la oscuridad te atrapa.");
          return "…";
        }
      }

      // Si supera el número máximo de mensajes, también dispara un final
      if (messageCount > MAX_MESSAGES) {
        triggerDoppelgangerAttack("El número de susurros supera toda lógica. El Doppelgänger toma el control total...");
        return "…";
      }

      // Por si hay otros estados que no hemos cubierto (ej. gameState > 4):
      return randomHorrorResponse();
    }

    /* =============================
       Funciones de Apoyo
    ============================= */
    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      if (sender === "bot") {
        messageDiv.classList.add("glitch-text");
      }
      messageDiv.textContent = text;
      messagesEl.appendChild(messageDiv);
      setTimeout(() => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }, 100);
    }

    function randomHorrorResponse() {
      const randomIndex = Math.floor(Math.random() * surpriseMessages.length);
      let response = surpriseMessages[randomIndex];
      // Con cierta probabilidad, invierte parcialmente
      if (Math.random() < 0.3) {
        response = flipText(response);
      }
      return response + " (Temor: " + fearLevel + ")";
    }

    function flipText(text) {
      return text
        .split(" ")
        .map(word => Math.random() < 0.5 ? word.split("").reverse().join("") : word)
        .join(" ");
    }

    // Checa si userMessage coincide con alguno de los sinónimos en el array
    function checkSynonyms(userMessage, synonymsArray) {
      userMessage = userMessage.toLowerCase();
      for (let i = 0; i < synonymsArray.length; i++) {
        if (userMessage.includes(synonymsArray[i])) {
          return true;
        }
      }
      return false;
    }

    // Temporizador de inactividad: si pasa X tiempo sin interacción, sube fearLevel
    function startInactivityTimer() {
      inactivityTimer = setTimeout(() => {
        fearLevel += 2; // penaliza inactividad
        addMessage("El silencio prolongado intensifica tu ansiedad... (Temor: " + fearLevel + ")", "bot");
      }, INACTIVITY_LIMIT);
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      startInactivityTimer();
    }

    // Final “malo” forzado por Doppelgänger
    function triggerDoppelgangerAttack(text) {
      // Oscurecer pantalla
      document.body.classList.add("dark-flash");
      presenceEl.style.opacity = "1";
      document.title = "ERROR: Doppelgänger Suelto";

      setTimeout(() => {
        document.body.innerHTML = `
          <h1 class="glitch-text" style="margin-top:20px;">
            ${text}<br><br>
            ¡El Doppelgänger te ha consumido!
          </h1>
        `;
        setTimeout(() => location.reload(), 5000);
      }, 2000);
    }

    // Final “bueno” (escape)
    function triggerGoodEnding(text) {
      document.body.classList.add("dark-flash");
      presenceEl.style.opacity = "1";
      document.title = "Esperanza al Final";

      setTimeout(() => {
        document.body.innerHTML = `
          <h1 class="glitch-text" style="margin-top:20px;">
            ${text}<br><br>
            ¡Escapas de tu propio reflejo!
          </h1>
        `;
        setTimeout(() => location.reload(), 5000);
      }, 2000);
    }
  </script>
</body>
</html>
