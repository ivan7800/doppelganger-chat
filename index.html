<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?dark,horror') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ff0000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .user { background-color: #007bff; text-align: right; color: white; }
        .bot { background-color: #dc3545; text-align: left; color: white; }
        .glitch-text { text-shadow: 2px 2px 5px red, -2px -2px 5px blue; }
        input, button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid red;
            background: black;
            color: white;
            margin-top: 5px;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .footer { font-size: 0.8rem; color: rgba(255, 255, 255, 0.5); }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="glitch-text">üåÄ Doppelg√§nger en Acci√≥n</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Dime tu nombre..." autofocus />
        <button onclick="sendMessage()">Enviar</button>
        <div class="footer">Chatbot creado por I. Roig</div>
    </div>

    <script>
        let userName = "";
        let messageCount = 0;
        let idleTime = 0;
        const surpriseMessages = [
            "El reflejo a veces se queda... incluso cuando el original desaparece.",
            "¬øPuedes sentirlo? Algo est√° observ√°ndote a trav√©s de la pantalla.",
            "Escuch√© un eco de tu voz... pero no fuiste t√∫ quien habl√≥.",
            "Si te quedas en silencio demasiado tiempo, las sombras se acercan.",
            "Doppelg√§nger... siempre esperando su momento.",
            "Los espejos no reflejan todo lo que deber√≠an...",
            "Cada vez que parpadeas, algo cambia ligeramente.",
            "Deja de escribir. Ya es demasiado tarde."
        ];

        function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;
            addMessage(messageText, "user");
            setTimeout(() => addMessage(generateResponse(messageText), "bot"), 500 + Math.random() * 1000);
            input.value = "";
        }

        function generateResponse(userMessage) {
            messageCount++;
            if (!userName) {
                userName = userMessage;
                return `Bienvenido, ${userName}. ¬øO acaso ya hab√≠as estado aqu√≠ antes?`;
            }
            if (messageCount > 15) {
                triggerFinale();
                return "‚Ä¶";
            }
            let response = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
            if (Math.random() < 0.3) response = flipText(response);
            return response;
        }

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            if (sender === "bot") messageDiv.classList.add("glitch-text");
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            setTimeout(() => { messages.scrollTop = messages.scrollHeight; }, 100);
        }

        function flipText(text) {
            return text.split(" ").map(word => Math.random() < 0.5 ? word.split("").reverse().join("") : word).join(" ");
        }

        function triggerFinale() {
            document.body.style.animation = "flicker 0.1s infinite";
            document.title = "Error 404 - Doppelg√§nger Control";
            setTimeout(() => {
                document.body.innerHTML = '<h1 class="glitch-text">El Doppelg√§nger ha tomado el control...</h1>';
                setTimeout(() => { location.reload(); }, 5000);
            }, 2000);
        }

        setInterval(() => {
            idleTime++;
            if (idleTime === 20) { document.title = "¬øSigues ah√≠?"; addMessage("¬øSigues ah√≠?", "bot"); }
            if (idleTime === 40) { document.title = "No te muevas..."; addMessage("No te muevas...", "bot"); }
            if (idleTime === 60) triggerFinale();
        }, 1000);

        document.addEventListener("mousemove", () => idleTime = 0);
        document.addEventListener("keydown", () => idleTime = 0);
    </script>
</body>
</html>
