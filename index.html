<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }
        .portada {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }
        .portada h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .portada input {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #222;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .portada input:focus {
            background-color: #333;
            transform: scale(1.05);
        }
        .portada button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .portada button:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-height: 80vh;
            overflow-y: auto;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 1.1rem;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 6px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background-color: #007bff;
            text-align: right;
            color: white;
            margin-left: auto;
        }
        .bot {
            background-color: #dc3545;
            text-align: left;
            color: white;
            margin-right: auto;
        }
        input {
            width: 70%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            outline: none;
            transition: all 0.3s;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007bff;
            background-color: #444;
        }
        button {
            padding: 12px 18px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .clear-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="portada" id="portada">
        <h1>üåÄ Doppelg√§nger en Acci√≥n</h1>
        <p>Chatbot creado por <strong>I. Roig</strong></p>
        <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre...">
        <button onclick="iniciarChat()">Entrar</button>
    </div>
    
    <div class="chat-container" id="chat-container">
        <h2 id="saludo"></h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Habla con tu sombra..." onkeypress="handleKeyPress(event)" disabled>
        <button onclick="sendMessage()" disabled>Enviar</button>
        <button onclick="clearChat()" class="clear-button" disabled>Borrar Chat</button>
        <button onclick="cambiarUsuario()" class="clear-button">Cambiar Usuario</button>
    </div>

    <script>
        function iniciarChat() {
            let nombreUsuario = document.getElementById("nombreUsuario").value.trim();
            if (nombreUsuario === "") {
                alert("Por favor, escribe tu nombre para continuar.");
                return;
            }
            localStorage.setItem("nombreUsuario", nombreUsuario);
            document.getElementById("portada").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("portada").style.display = "none";
                document.getElementById("chat-container").style.opacity = "1";
                document.getElementById("saludo").textContent = `Bienvenido, ${nombreUsuario}`;
                habilitarChat();
            }, 1000);
        }

        function habilitarChat() {
            document.getElementById("userInput").disabled = false;
            document.querySelectorAll("button").forEach(btn => btn.disabled = false);
            document.getElementById("userInput").focus();
        }

        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message === "") return;
            // L√≥gica para enviar mensaje aqu√≠...
        }

        function cambiarUsuario() {
            document.getElementById("chat-container").style.opacity = "0";
            setTimeout(() => {
                localStorage.removeItem("nombreUsuario");
                location.reload();
            }, 500);
        }

        window.onload = function() {
            let nombreGuardado = localStorage.getItem("nombreUsuario");
            if (nombreGuardado) {
                document.getElementById("portada").style.display = "none";
                document.getElementById("chat-container").style.opacity = "1";
                document.getElementById("saludo").textContent = `Bienvenido de nuevo, ${nombreGuardado}`;
                habilitarChat();
            }
        };
    </script>
</body>
</html>
