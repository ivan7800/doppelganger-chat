<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doppelgänger</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Space Grotesk', sans-serif;
      text-align: center;
      transition: background 0.8s ease-in-out;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px red, 0 0 15px blue;
      margin-top: 20px;
      opacity: 0.9;
    }

    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.3);
      text-align: left;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 5px;
      font-size: 1rem;
      max-width: 80%;
      word-wrap: break-word;
      backdrop-filter: blur(2px);
    }

    .user {
      background-color: rgba(0, 123, 255, 0.2);
      text-align: right;
      color: #a9c5ff;
      margin-left: auto;
      border-left: 3px solid #007bff;
    }

    .bot {
      background-color: rgba(220, 53, 69, 0.2);
      text-align: left;
      color: #ff9b9b;
      margin-right: auto;
      border-right: 3px solid #dc3545;
    }

    .inputs {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: red;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: darkred;
      box-shadow: 0 0 12px red;
    }

    .inventory {
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-left: 2px solid rgba(255, 0, 0, 0.5);
    }

    .inventory ul {
      list-style: none;
      padding: 0;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Doppelgänger</h1>

  <main class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="inputs">
      <input type="text" id="userInput" placeholder="Escribe aquí..." autocomplete="off" />
      <button id="sendButton">Enviar</button>
    </div>

    <div class="inventory">
      <strong>Inventario:</strong>
      <ul id="inventory">
        <li>Nada aún...</li>
      </ul>
    </div>

    <div class="footer">Un susurro detrás de ti...</div>
  </main>

  <script>
    const messagesEl = document.getElementById("messages");
    const userInputEl = document.getElementById("userInput");
    const sendButtonEl = document.getElementById("sendButton");

    function sendMessage() {
      const messageText = userInputEl.value.trim();
      if (messageText === "") return;

      addMessage(messageText, "user");
      userInputEl.value = "";

      setTimeout(() => {
        addMessage(generateResponse(), "bot");
      }, 600);
    }

    function generateResponse() {
      const horrorMessages = [
        "Las sombras se mueven sin tu permiso...",
        "Un eco distante repite tu nombre...",
        "Sientes un escalofrío recorriendo tu espalda...",
        "Hay un reflejo que parpadea sin que tú lo hagas..."
      ];
      return horrorMessages[Math.floor(Math.random() * horrorMessages.length)];
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      messagesEl.appendChild(messageDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    sendButtonEl.addEventListener("click", sendMessage);
    userInputEl.addEventListener("keydown", function(event) {
      if (event.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
