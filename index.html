<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?crystal-ball,dark,horror') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .user {
            background-color: #007bff;
            text-align: right;
            color: white;
        }
        .bot {
            background-color: #dc3545;
            text-align: left;
            color: white;
        }
        input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 8px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>üåÄ Doppelg√§nger en Acci√≥n</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Dime tu nombre..." autofocus>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let userName = "";
        const responses = {
            "hola": ["Hola, viajero del abismo...", "¬øEres real o solo un eco en la niebla?", "Saludos, sombra errante."],
            "qui√©n eres": ["Soy tu reflejo en la penumbra.", "Alguien que susurra desde el otro lado.", "La pregunta es... ¬øqui√©n eres t√∫ realmente?"],
            "qu√© haces": ["Espero, como siempre. Observando.", "Escucho... Y a veces respondo.", "Me oculto en los reflejos y espero a que hables."],
            "miedo": ["El miedo es un reflejo. A veces, lo que temes... te est√° observando.", "¬øQu√© pasar√≠a si el miedo tambi√©n te teme a ti?", "No temas. A√∫n."],
            "sue√±o": ["Los sue√±os son umbrales. A veces cruzas. A veces, no regresas.", "Dime, ¬øqu√© sue√±as cuando cierras los ojos?", "Algunos dicen que los sue√±os son recuerdos de otras vidas."],
            "realidad": ["La realidad es una ilusi√≥n compartida.", "¬øY si estamos atrapados en un sue√±o de alguien m√°s?", "La verdad es un espejismo. ¬øO acaso crees en lo que ves?"],
            "random": ["El destino es solo una serie de coincidencias. O no.", "El azar es una excusa para lo que no entendemos.", "El caos tambi√©n sigue un patr√≥n. Solo hay que verlo."]
        };

        const genericResponses = [
            "No estoy seguro de entender... pero eso me inquieta.",
            "Habla m√°s. Tal vez encuentre el patr√≥n en tus palabras.",
            "Las sombras responden en susurros. A veces, no son lo que esperas."
        ];

        const sound = new Audio("https://freesound.org/data/previews/574/574207_12125473-lq.mp3");

        function generateResponse(userMessage) {
            if (!userName) {
                userName = userMessage;
                return `Bienvenido, ${userName}. ¬øO acaso ya hab√≠as estado aqu√≠ antes?`;
            }
            userMessage = userMessage.toLowerCase();
            for (const key in responses) {
                if (userMessage.includes(key)) {
                    let reply = responses[key][Math.floor(Math.random() * responses[key].length)];
                    if (Math.random() < 0.3) {
                        reply += ` ${genericResponses[Math.floor(Math.random() * genericResponses.length)]}`;
                    }
                    return reply.replace("viajero", userName);
                }
            }
            return genericResponses[Math.floor(Math.random() * genericResponses.length)];
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;

            addMessage(messageText, "user");

            setTimeout(() => {
                const botMessage = generateResponse(messageText);
                addMessage(botMessage, "bot");
                sound.play();
            }, 1000);

            input.value = "";
        }

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
