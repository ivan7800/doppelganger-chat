<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
        }
        .user {
            background-color: #007bff;
            text-align: right;
            color: white;
        }
        .bot {
            background-color: #dc3545;
            text-align: left;
            color: white;
        }
        input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 8px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>üåÄ Doppelg√§nger en Acci√≥n</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Habla con tu sombra...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const responses = [
            "¬øSalvarlo de qu√©‚Ä¶ o de qui√©n?", 
            "¬øY si el problema real es que el mundo no quiere ser salvado?", 
            "Tal vez este h√©roe sea su propio villano sin darse cuenta.",
            "¬øCada acto heroico lo acerca a la destrucci√≥n?", 
            "¬øO acaso es solo un ego√≠sta disfrazado de salvador?"
        ];

        function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;

            addMessage(messageText, "user");

            setTimeout(() => {
                const botMessage = responses[Math.floor(Math.random() * responses.length)];
                addMessage(botMessage, "bot");
            }, 1000);

            input.value = "";
        }

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>
</html>
