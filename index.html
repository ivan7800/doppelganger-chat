<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doppelg√§nger en Acci√≥n</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?dark,horror') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ff0000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            font-size: 1rem;
        }
        .user {
            background-color: #007bff;
            text-align: right;
            color: white;
        }
        .bot {
            background-color: #dc3545;
            text-align: left;
            color: white;
        }
        input {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid red;
            background: black;
            color: white;
        }
        button {
            padding: 8px;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .sound-toggle {
            margin-top: 10px;
            padding: 5px 10px;
            background: #222;
            color: white;
            border: 1px solid red;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        /* Glitch (decorativo) */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, 0); }
            100% { transform: translate(0, 0); }
        }
        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1 class="glitch">üåÄ Doppelg√§nger en Acci√≥n</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Dime tu nombre..." autofocus />
        <button onclick="sendMessage()">Enviar</button>
        <button class="sound-toggle" onclick="toggleSound()">üîä Sonido ON</button>
        <div class="footer">Chatbot creado por I. Roig</div>
    </div>

    <script>
        let userName = "";
        let messageCount = 0;
        let idleTime = 0;
        let soundEnabled = true;

        // Lista de frases ‚Äúinquietantes‚Äù
        const surpriseMessages = [
            "El reflejo a veces se queda... incluso cuando el original desaparece.",
            "¬øPuedes sentirlo? Algo est√° observ√°ndote a trav√©s de la pantalla.",
            "Escuch√© un eco de tu voz... pero no fuiste t√∫ quien habl√≥.",
            "Si te quedas en silencio demasiado tiempo, las sombras se acercan.",
            "Doppelg√§nger... siempre esperando su momento.",
            "Los espejos no reflejan todo lo que deber√≠an...",
            "Alguien m√°s conoce tu nombre. No preguntes c√≥mo lo s√©.",
            "Cada vez que parpadeas, algo cambia ligeramente.",
            "Si oyes un susurro, no est√°s solo.",
            "Deja de escribir. Ya es demasiado tarde."
        ];

        // Genera un beep usando Web Audio API
        function beep(frequency = 440, duration = 200, volume = 1, type = 'sawtooth') {
            if (!soundEnabled) return;
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.value = volume;

            oscillator.start();

            setTimeout(() => {
                oscillator.stop();
                audioCtx.close();
            }, duration);
        }

        // Para darle un aspecto ‚Äúglitch‚Äù al sonido, puedes variar frecuencia o duraci√≥n
        function glitchSound() {
            // Escoge una frecuencia aleatoria para darle sensaci√≥n de ‚Äúinterferencia‚Äù
            const randomFreq = Math.floor(Math.random() * 800) + 200; // Entre 200 y 1000 Hz
            beep(randomFreq, 150, 0.3, 'square');
        }

        // Control del estado inactivo (para mandar mensajes sorpresa)
        setInterval(() => {
            idleTime++;
            if (idleTime === 30) sendSurpriseMessage("Leve");
            if (idleTime === 60) sendSurpriseMessage("Fuerte");
        }, 1000);
        
        document.addEventListener("mousemove", () => idleTime = 0);
        document.addEventListener("keydown", () => idleTime = 0);
        document.getElementById("userInput").addEventListener("input", () => idleTime = 0);

        // Agrega un mensaje del usuario y luego uno del bot
        function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;
            addMessage(messageText, "user");
            setTimeout(() => addMessage(generateResponse(messageText), "bot"), 1000);
            input.value = "";
        }

        // L√≥gica para generar las respuestas del bot
        function generateResponse(userMessage) {
            messageCount++;
            if (!userName) {
                userName = userMessage;
                return `Bienvenido, ${userName}. ¬øO acaso ya hab√≠as estado aqu√≠ antes?`;
            }
            if (messageCount > 15) {
                triggerFinale();
                return "‚Ä¶";
            }
            return surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
        }

        // Muestra el mensaje en pantalla
        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);

            // Peque√±o truco para bajar el scroll al √∫ltimo mensaje
            setTimeout(() => {
                messages.scrollTop = messages.scrollHeight;
            }, 100);

            // Si el mensaje es del bot, reproducir ‚Äúglitch‚Äù
            if (sender === "bot") {
                glitchSound();
            }
        }

        // Env√≠a un mensaje sorpresa dependiendo de la intensidad
        function sendSurpriseMessage(intensity) {
            let message = "";
            if (intensity === "Fuerte") {
                message = "Se acab√≥ el juego. Corre.";
            } else {
                message = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
            }
            addMessage(message, "bot");
        }

        // Efecto final cuando el doppelg√§nger se cansa
        function triggerFinale() {
            // Puedes agregar aqu√≠ un beep diferente m√°s largo o grave
            beep(100, 800, 0.5, 'triangle'); 
            addMessage("El doppelg√§nger toma el control...", "bot");
        }

        // Alternar sonido ON/OFF
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector(".sound-toggle").textContent = soundEnabled ? "üîä Sonido ON" : "üîá Sonido OFF";
        }
    </script>
</body>
</html>
